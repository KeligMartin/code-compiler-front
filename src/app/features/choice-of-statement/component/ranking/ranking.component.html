<div class="row">
  <div class="card shadow">
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">
          <span class="badge badge-pill badge-success font-weight-600">{{
            getRankingPosition() + 1
          }}</span>
        </div>
        <div class="col-md-7">{{ getRanking().username }}</div>
        <div class="col-md-3">{{ getRanking().gain }}</div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <input
    (keyup)="applyFilter($event)"
    placeholder="Recherche"
    class="form-control form-control-alternative col-md-12 mt-3"
  />
</div>
<div class="row">
  <div class="card shadow mt-3">
    <table mat-table matSort matSortStart="desc" [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <span class="badge badge-pill badge-success font-weight-600">{{
            i + 1
          }}</span>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Pseudo</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="gain">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gain</th>
        <td mat-cell *matCellDef="let element">{{ element.gain }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator pageSize="10" showFirstLastButtons></mat-paginator>
  </div>
</div>
