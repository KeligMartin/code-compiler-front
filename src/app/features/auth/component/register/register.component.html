 <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white ">
              <div class="text-muted text-center ">
                <span class="lead">Inscription</span>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <form role="form" (ngSubmit)="submit()" [formGroup]="accountGroup">
                <div class="form-group" >
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-badge"></i></span>
                    </div>
                    <input class="form-control" [formControl]="usernameCtrl" [ngClass]="{'is-invalid':formService.isInvalid(usernameCtrl),'is-valid':formService.isValid(usernameCtrl)}" placeholder="Pseudo" type="text" >
                  </div>
                </div>

                <div class="form-group" >
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" [formControl]="emailCtrl" [ngClass]="{'is-invalid':formService.isInvalid(emailCtrl),'is-valid':formService.isValid(emailCtrl)}" placeholder="Email" type="email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                    </div>
                    <input class="form-control datepicker" readonly="true" placeholder="Date de naissance" type="text"  [formControl]="birthDateCtrl" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" [ngClass]="{'is-invalid':formService.isInvalid(birthDateCtrl),'is-valid':formService.isValid(birthDateCtrl)}">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password" [formControl]="passwordCtrl" [ngClass]="{'is-invalid':formService.isInvalid(passwordCtrl),'is-valid':formService.isValid(passwordCtrl)}">
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary mt-4" [disabled]="accountGroup.invalid">Créér un compte</button>
                </div>
              </form>
            </div>
 </div>
