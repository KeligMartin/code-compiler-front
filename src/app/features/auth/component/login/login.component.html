 <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white ">
              <div class="text-muted text-center ">
                <span class="lead">Connexion</span>
              </div>

            </div>

            <div class="card-body px-lg-5 py-lg-5">
              <form role="form" (ngSubmit)="submit()" [formGroup]="credentialGroup">

                <div class="form-group mb-3 "   >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control " placeholder="Pseudo" type="text" [formControl]="usernameCtrl" [ngClass]="{'is-invalid':formService.isInvalid(usernameCtrl),'is-valid':formService.isValid(usernameCtrl)}" >
                  </div>
                </div>
                <div class="form-group" >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Mot de passe" [ngClass]="{'is-invalid':formService.isInvalid(passwordCtrl),'is-valid':formService.isValid(passwordCtrl)}"[formControl]="passwordCtrl" type="password" >
                  </div>
                </div>
                <div class="alert alert-warning" role="alert" *ngIf="errorMessage!==''">
                   {{errorMessage}}
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4" [disabled]="credentialGroup.invalid">S'authentifier</button>
                </div>
              </form>
            </div>
          </div>
